<div>
    <div class="panel panel-default flow col-md-3" ng-repeat="image in images track by $index">
        <div class="panel-heading" ><a class="button" ng-click='remove($index)'>X</a>{{image.name}}</div>
        <div class="panel-body">
            <img src="{{image.picture}}" title="{{image.name + ', ' + image.gender + ', ' + image.age}}">
        </div>
    </div>
</div>
